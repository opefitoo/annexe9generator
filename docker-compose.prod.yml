services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: annex9generator
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:?JWT_SECRET_KEY is required}
      - SIGNATURE_ENCRYPTION_KEY=${SIGNATURE_ENCRYPTION_KEY:?SIGNATURE_ENCRYPTION_KEY is required}
      - DB_HOST=db
      - DB_NAME=annex9generator
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:?DB_PASSWORD is required}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:?ALLOWED_HOSTS is required}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:?CORS_ALLOWED_ORIGINS is required}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:?ADMIN_PASSWORD is required}
      - RESET_ADMIN_PASSWORD=${RESET_ADMIN_PASSWORD:-false}
      # Email settings for password reset (optional - password reset won't work without these)
      - EMAIL_BACKEND=${EMAIL_BACKEND:-django.core.mail.backends.console.EmailBackend}
      - EMAIL_HOST=${EMAIL_HOST:-}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-noreply@example.com}
      - PASSWORD_RESET_TOKEN_EXPIRE_HOURS=${PASSWORD_RESET_TOKEN_EXPIRE_HOURS:-24}
      - PASSWORD_RESET_URL=${PASSWORD_RESET_URL:-}
    expose:
      - "8000"
    volumes:
      - backend_media:/app/media
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate --run-syncdb &&
             python manage.py seed_template &&
             python manage.py seed_user &&
             python manage.py collectstatic --noinput &&
             gunicorn config.asgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:?VITE_API_URL is required}
    expose:
      - "3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  backend_media:
