services:
  db:
    image: postgres:16-alpine
    container_name: annex9_db
    environment:
      POSTGRES_DB: annex9generator
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: annex9_backend
    environment:
      - DEBUG=True
      - DB_HOST=db
      - DB_NAME=annex9generator
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
      - SIGNATURE_ENCRYPTION_KEY=1zi5S-i0USCSXTCoQLpqltJ4cMA0eGk2uxS84IefMDM=
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_media:/app/media
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate --run-syncdb &&
             sleep 2 &&
             python manage.py seed_template &&
             python manage.py seed_user &&
             uvicorn config.asgi:application --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: annex9_frontend
    environment:
      - VITE_API_URL=http://localhost:8000/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data:
  backend_media:
