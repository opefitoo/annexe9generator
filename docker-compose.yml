services:
  db:
    image: postgres:16-alpine
    container_name: annex9_db
    environment:
      POSTGRES_DB: annex9generator
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: annex9_backend
    environment:
      - DEBUG=True
      - DB_HOST=db
      - DB_NAME=annex9generator
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000,http://localhost:3002
      - SIGNATURE_ENCRYPTION_KEY=1zi5S-i0USCSXTCoQLpqltJ4cMA0eGk2uxS84IefMDM=
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme}
      - ADMIN_EMAIL=admin@example.com
      - RESET_ADMIN_PASSWORD=true
    ports:
      - "8000:8000"
    volumes:
      - backend_media:/app/media
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: annex9_frontend
    environment:
      - VITE_API_URL=http://localhost:8000/api
    ports:
      - "3002:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  backend_media:
